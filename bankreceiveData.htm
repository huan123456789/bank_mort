    <div style="display: block; position:fixed;bottom:0; width: 100%; padding: 15px 0;background:#fafafa;border-top:1px #eee solid; text-align: center">

    <script src="js/layui/layui.all.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">


        layui.use('form', function () {
            var typecode = getQueryString("typecode"); //缺失/收到
            var codecount = parent.getcodeinfo().split('/');
            var buyfor1 = codecount[0].split('-'); //收到买方资料
            var sellf = codecount[1].split('-'); //收到卖方资料
            var buyfor2 = codecount[2].split('-'); //缺少买方资料
            var sellt = codecount[3].split('-'); //缺少卖方资料
            if (typecode == 1) {
                if (buyfor1.length > 1) {
                    $("#buy_data").find("input[type=checkbox]").each(function () {
                        var thisvalue = $(this).val() + ',';
                        if (buyfor1[1].indexOf(thisvalue) >= 0) {
                            $(this).attr("disabled", "disabled");
                        }
                    });
                }
                if (sellf.length > 1) {
                    $("#sell_data").find("input[type=checkbox]").each(function () {
                        var thisvalue = $(this).val() + ',';
                        if (sellf[1].indexOf(thisvalue) >= 0) {
                            $(this).attr("disabled", "disabled");
                        }
                    });
                }
            } else {
                if (buyfor2.length > 1) {
                    $("#buy_data").find("input[type=checkbox]").each(function () {
                        var thisvalue = $(this).val() + ',';
                        if (buyfor2[1].indexOf(thisvalue) >= 0) {
                            $(this).attr("disabled", "disabled");
                        }
                    });
                }
                if (sellt.length > 1) {
                    $("#sell_data").find("input[type=checkbox]").each(function () {
                        var thisvalue = $(this).val() + ',';
                        if (sellt[1].indexOf(thisvalue) >= 0) {
                            $(this).attr("disabled", "disabled");
                        }
                    });
                }
            }
            var form = layui.form;
            var data = parent.curdata;
            var contractid = getQueryString("contractid"); //合同ID
            var bankcodeid = getQueryString("onlyid"); //按揭资料ID
            /********修改******************/
            if (bankcodeid != "") {
                var kv = {
                    't': 21,
                    'bankcodeid': bankcodeid
                }
                asyncAjax(publicApi.apiList.bankurl, kv, selectcodesuccess);

                function selectcodesuccess(model) {
                    if (model.code == 0) {
                        var piont = model.data;
                        var buydatas = piont.Buycode; //买方
                        $("#buy_data").find("input[type=checkbox]").each(function () {
                            var thisvalue = $(this).val() + ',';
                            if (buydatas.indexOf(thisvalue) >= 0) {
                                $(this).attr("disabled", false);
                                $(this).attr("checked", true);
                            }
                        });
                        if (buydatas.indexOf(':') > 0) {
                            var buysplit = buydatas.split(':')[1];
                            $("#buy_text").val(buysplit);
                        }
                        var selldatas = piont.Sellcode; //卖方

                        $("#sell_data").find("input[type=checkbox]").each(function () {
                            var thisvalue = $(this).val() + ',';
                            if (selldatas.indexOf(thisvalue) >= 0) {
                                $(this).attr("disabled", false);
                                $(this).attr("checked", true);
                            }
                        });
                        if (selldatas.indexOf(':') > 0) {
                            var buysplit = selldatas.split(':')[1];
                            $("#sell_text").val(buysplit);
                        }

                        form.render('checkbox', 'divdata');
                    }
                    else {
                        layer.alert("未请求到数据哦！");
                    }
                }
            }
            else {
                if (contractid != "" && typecode != "") {
                    var kv = {
                        't': 10,
                        'cid': contractid
                    }
                    asyncAjax(publicApi.apiList.bankurl, kv, selectcodes);

                    function selectcodes(model) {
                        if (model.code == 0) {
                            // var piont = model.data;
                            if (typecode == 1) {
                                var buydatas = model.ReceiveBuyHaveDatas; //买方
                                $("#buy_data").find("input[type=checkbox]").each(function () {
                                    var thisvalue = $(this).val() + ',';
                                    if (buydatas.indexOf(thisvalue) >= 0) {
                                        $(this).attr("disabled", "disabled");
                                    }
                                });

                                if (buydatas.indexOf(':') > 0) {
                                    var buysplit = buydatas.split(':')[1];
                                    $("#buy_text").val(buysplit);
                                }
                                var selldatas = model.ReceiveSellHaveDatas; //卖方

                                $("#sell_data").find("input[type=checkbox]").each(function () {
                                    var thisvalue = $(this).val() + ',';
                                    if (selldatas.indexOf(thisvalue) >= 0) {
                                        $(this).attr("disabled", "disabled");
                                    }
                                });

                                if (selldatas.indexOf(':') > 0) {
                                    var buysplit = selldatas.split(':')[1];
                                    $("#sell_text").val(buysplit);
                                }

                                form.render('checkbox', 'divdata');
                            } else {

                                var buydatas = model.ReceiveBuyNoHaveDatas; //买方
                                $("#buy_data").find("input[type=checkbox]").each(function () {
                                    var thisvalue = $(this).val() + ',';
                                    if (buydatas.indexOf(thisvalue) >= 0) {
                                        $(this).attr("disabled", "disabled");
                                    }
                                });

                                if (buydatas.indexOf(':') > 0) {
                                    var buysplit = buydatas.split(':')[1];
                                    $("#buy_text").val(buysplit);
                                }
                                var selldatas = model.ReceiveSellNoHaveDatas; //卖方

                                $("#sell_data").find("input[type=checkbox]").each(function () {
                                    var thisvalue = $(this).val() + ',';
                                    if (selldatas.indexOf(thisvalue) >= 0) {
                                        $(this).attr("disabled", "disabled");
                                    }
                                });

                                if (selldatas.indexOf(':') > 0) {
                                    var buysplit = selldatas.split(':')[1];
                                    $("#sell_text").val(buysplit);
                                }

                            }
                        }
                        else {
                            layer.alert("数据请求异常哦！");
                        }
                    }
                }
            }

            form.render('checkbox', 'divdata');
            /**************************/
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return '';
            }


            //监听提交
            form.on('submit(demo1)', function (data) {
                var buycount = "";
                var sellcount = "";
                //买方
                $("#buy_data").find("input[type=checkbox]").each(function () {
                    if ($(this).is(":checked") == true) {
                        buycount += $(this).val() + ",";
                    }
                });
                var buytext = $("#buy_text").val();
                //卖方
                $("#sell_data").find("input[type=checkbox]").each(function () {
                    if ($(this).is(":checked") == true) {
                        sellcount += $(this).val() + ",";
                    }
                });
                var selltext = $("#sell_text").val();
                var kv = {
                    't': 20,
                    'buycount': buycount,
                    'sellcount': sellcount,
                    'buytext': buytext,
                    'selltext': selltext,
                    'typecode': typecode,
                    'contractid': contractid,
                    'bankcodeid': bankcodeid

                }
                asyncAjax(publicApi.apiList.bankurl, kv, updateshopsuccess);

                function updateshopsuccess(model) {

                    if (model.code == 1) {
                        layer.alert("请选择数据！");
                        layer.closeAll('iframe');
                    }
                    else {
                        layer.alert("数据添加成功！");
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                }
                return false;
            });
        });
        function closeshop() {
            parent.layer.close(parent.pindex);
        }
        function closethis() {
            layer.closeAll('iframe'); //关闭所有的iframe层 

        }
        function closethis_onclick() {
           // window.parent.location.reload();
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }

    </script>
